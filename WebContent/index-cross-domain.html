<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>jQuery File Upload Example</title>
<script src="js/jquery.1.9.1.min.js"></script>

<script src="js/vendor/jquery.ui.widget.js"></script>
<script src="js/jquery.iframe-transport.js"></script>
<script src="js/jquery.fileupload.js"></script>

<!-- bootstrap just to have good looking page -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<link href="bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet" />

<!-- we code these -->
<link href="css/dropzone.css" type="text/css" rel="stylesheet" />
<script src="js/myuploadfunction-cross-domain.js"></script>
</head>

<body>
<h1>Spring MVC - jQuery File Upload-Cross Domain</h1>
<div style="width:500px;padding:20px">
	<!-- 使用步骤： -->
	<!-- 
	1、安装http-server包，命令：npm install http-server -g
	2、进入到WebContent目录下，启动一个server，命令：http-server -p3000
	3、访问路径：http://localhost:3000/index-cross-domain.html
	-->
	<input id="fileupload" type="file" name="files[]"  multiple>
	
	<div id="dropzone" class="fade well">Drop files here</div>
	
	<div id="progress" class="progress">
    	<div class="bar" style="width: 0%;"></div>
	</div>

	<table id="uploaded-files" class="table">
		<tr>
			<th>File Name</th>
			<th>File Size</th>
			<th>File Type</th>
			<th>Download</th>
		</tr>
	</table>
	
</div>
</body> 
</html>
